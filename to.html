<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image and Title Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            background-image: url(https://i.pinimg.com/originals/03/4a/e2/034ae28c150863cd742a9a2dd6efcfb3.gif) ;
            font-family: 'Poppins', sans-serif;
            display: flex;

            justify-content: center;
            align-items: center;
            min-height: 70vh;
            margin: 0;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .container .glass {
            position: relative;
            width: 180px;
            height: 200px;
            background: linear-gradient(#fff2, transparent);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: rotate(calc(var(--r) * 1deg));
            cursor: pointer;
        }

        .container:hover .glass {
            transform: rotate(0deg);
            margin: 0 10px;
        }

        .container .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .container .glass img {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }

        .container .glass:hover img {
            transform: scale(1.1);
        }

        .container .glass:active {
            transform: scale(0.95);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: row;
            }

            .container .glass {
                width: 150px;
                height: 170px;
                margin: 10px 0;
            }

            .container .glass img {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .container .glass {
                width: 140px;
                height: 250px;
            }

            .container .glass img {
                width: 100px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- From Uiverse.io by codebykay101 -->
    <div class="container">
        <a href="go:C2">
            <div data-text="Chat" style="--r:-4;" class="glass">
                <img src="https://cdn.pixabay.com/animation/2024/06/23/05/08/05-08-33-798_512.gif" alt="Chat">
            </div>
        </a>
        <a href="go:Tg1">
            <div data-text="Games" style="--r:89;" class="glass">
                <img src="https://i.gifer.com/origin/1d/1d3edf4117eda83437351472d63b242f_w200.gif" alt="Games">
            </div>
        </a>
        <a href="go:Ts1">
            <div data-text="live" style="--r:50;" class="glass">
                <img src="https://media.tenor.com/33gJyOCSrIYAAAAj/live.gif" alt="Live">
            </div>
        </a>
        <a href="go:Tm1">
            <div data-text="More" style="--r:100;" class="glass">
                <img src="https://i.redd.it/jdk2hofz14u71.gif" alt="More">
            </div>
        </a>
        <a href="go:T1">
            <div data-text="Tomato Shop" style="--r:25;" class="glass">
                <img src="https://media0.giphy.com/media/rdMYuReB3gY54grNo7/source.gif" alt="Tomato">
            </div>
        </a>
    </div>
    <script >
        const birthdaySong = new Audio("https://firebasestorage.googleapis.com/v0/b/nopeca-106bd.appspot.com/o/musics%2FTimeless%20(with%20Playboi%20Carti).mp3?alt=media&token=1db79562-6b5e-4587-a4ce-2742e3385c47");

const playSongOnClick = () => {
  birthdaySong.play();
};

window.addEventListener('click', playSongOnClick);
    </script>
</body>
</html>
